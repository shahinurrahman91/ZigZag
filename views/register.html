<% include header.html %>

    <h1>Register User</h1>
    <form action="/users/register" method="post">
        <fieldset>
        <div class="form-group">
            <label for="name">Name: </label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter a Name" required>
        </div>
        <div class="form-group">
            <label for="email">Email: </label>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email" required>
        </div>
        <div class="form-group">
            <label for="username">Username: </label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Enter a Username" required>
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Enter Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z0-9]).{8,}" onchange="form.password.pattern = RegExp.escape(this.value);">


        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password: </label>
            <input type="password" class="form-control" name="password2" id="password2" placeholder="Re-enter Password" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" onchange="form.password2.pattern = RegExp.escape(this.value);">
            <span>Please select a minimum 8 characters password with at least 1 uppercase letter, 1 lowercase letter, 1 number and 1 special character</span>

        </div>
         <div class="form-group">
            <input type="submit" class="btn btn-primary" value="Register">
        </div>
    </form>
